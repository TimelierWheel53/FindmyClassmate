<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="script.js"></script>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
    <title>Giphy API Test</title>
  </head>
  <body>
    <div class = "container">
      <div class = "log-in">
        <p id = "log-in"> Log In </p>
        <p id = "username" class = 'login-text'> Username: </p>
        <input type = 'text' name = "username">
        <p id = "password" class = 'login-text'> Password: </p>
        <input type = 'text' name = "password">
        <br>
        <button id = "submit-login"> Log In </button>
      </div>
      <div class= "output"></div>
        <p id = "new-id"> Create An Account </p>
        <p id = "username" class = 'create-text'> Username: </p>
        <input type = 'text' name = "username">
        <p id = "password" class = 'create-text'> Password: </p>
        <input type = 'text' name = "password">
        <br>
        <button id = "submit-login"> Create An Account </button>
      </div>
    </div>
  </body>
</html>
